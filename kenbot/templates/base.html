<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% block title %}HMDA Patterns 2011{% endblock %}</title>

  {% assets "app_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
  {% endassets %}

  <script src="{{ url_for('static', filename='js/modernizr.foundation.js') }}"></script>

  {% block head %}{% endblock %}
</head>

<body>
  <div class="row">
    <div class="twelve columns">
      <nav class="top-bar">
        <ul>
          <li class="name">
            <h1>
              <a href="/">
                HMDA Patterns 2011
              </a>
          </li>
        </ul>

        <section>
          <ul class="left">
            <li class="divider"></li>
          </ul>
          <ul class="right">
            <li>
              <a href="{{ url_for('.request_report') }}">
                Request a report
              </a>
            </li>
          </ul>
        </section>
      </nav>
    </div>
  </div>
  
  <div id="main" class="row">
    <div class="twelve columns">
      {% block body %}{% endblock %}
    </div>
  </div>

  <footer class="row" id="footer">    
    <div class="team-kenbot twelve columns">
      Built by Team Kenbot.
      <a href="https://github.com/crnixon/kenbot.git">See the source code on Github.</a>
    </div>
  </footer>
    
  {% assets "app_js" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
  {% block js_scripts %}{% endblock %}
</body>
</html>
